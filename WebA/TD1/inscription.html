<body style="text-align: center">
    <p>Fiche d'inscription</p>
    <form>
        <table style="padding-left: 525px; padding-top:50px">
            <tr>
                <td><label for="nom">Nom</label></td>
                <td><input type="text" id="nom" /></td>
            </tr>
            <tr>
                <td><label for="prenom">Prenom</label></td>
                <td><input type="text" id="prenom" /></td>
            </tr>
            <tr>
                <td><label for="date">Date</label></td>
                <td><input type="date" id="date" /></td>
            </tr>
            <tr>
                <td><label for="bac">Option BAC</label></td>
                <td><select id="bac">
                        <option value="S">Scientifique</option>
                        <option value="TM">Technique mathematique</option>
                        <option value="M">Mathematiques</option>
                        <option value="L">Lettres</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="address">Adresse</label></td>
                <td><input type="text" id="address" /></td>
            </tr>
            <tr>
                <td><label for="wilaya">Wilaya</label></td>
                <td><select id="wilaya">
                        <option value="1">Adrar</option>
                        <option value="8">Bechar</option>
                        <option value="13">Tlemcen</option>
                        <option value="16">Alger</option>
                        <option value="31">Oran</option>
                        <option value="48">Ghardaia</option>
                    </select></td>
            </tr>
            <tr>
                <td><input type="button" value="OK" /></td>
                <td><input type="button" value="Annuler" /></td>
            </tr>
        </table>
    </form>
