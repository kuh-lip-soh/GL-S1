<!doctype html>
<html>
<head>
    <title>Editeur de dessin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/paint.js"></script>
	<link href="css/paint.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div id="page">
    <div class="header">
		<a id="new" class="navbtn">Clear</a>
		<a id="save" class="navbtn">Save</a>
		<button class="shapesbtn" id="brush"><i class="fa fa-paint-brush"></i></button>
		<button class="shapesbtn" id="line"><i class="fa fa-magic"></i></button>
		<button class="shapesbtn" id="rect"><i class="fa fa-square-o"></i></button>
		<button class="shapesbtn" id="circ"><i class="fa fa-circle-thin"></i></button>
		<input type="range" min="1" max="50" value="5" id="width" class="width" onchange="updateWidth()">
    </div>
    <div id="content"><p style="text-align:center">Loading Canvas...</p></div>
    <div class="footer">
		<div class="palette-case">
			<div class="palette-box">
				<div class="palette white"></div>
			</div>	
			<div class="palette-box">
				<div class="palette pink"></div>
			</div>
			<div class="palette-box">
				<div class="palette red"></div>
			</div>
			<div class="palette-box">
				<div class="palette yellow"></div>
			</div>
			<div class="palette-box">
				<div class="palette blue"></div>
			</div>
			<div class="palette-box">
				<div class="palette cyan"></div>
			</div>
			<div class="palette-box">
				<div class="palette green"></div>
			</div>
			<div class="palette-box">
				<div class="palette black"></div>
			</div>
		</div>
    </div>
</div> 
</body>
</html>
